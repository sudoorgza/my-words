<table>
  <tbody>
    <tr>
      <td class="heading" style="width:100px;">Read it</td>
      <td>
        <table class="w3-table w3-bordered w3-border w3-hoverable w3-xxlarge">
          <tbody>
            <tr style="height: 100px">
              <td style="width:33%"><input style="width:100px;" autocorrect="on" placeholder="<click>" style="border-style:none;" #myWord (keyup)="inputText($event)"/></td>
              <td style="width:33%" class="font1">{{getWord()}}</td>
              <td style="width:33%" class="font2">{{getWord()}}</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
&nbsp;<br/>
<table>
  <tbody>
    <tr>
      <td class="heading" style="width:100px;">Write it</td>
      <td>
      <table class="w3-table w3-bordered w3-border w3-xxlarge">
        <tbody>
          <tr style="height: 100px">
            <td style="width:33%" class="font-light">{{getWord()}}</td>
            <td style="width:33%" class="font1 font-light"><div style="width:60%;margin:80px auto 20px 0px;border-bottom:1px;border-bottom-style:solid;">&nbsp;</div></td>
            <td style="width:33%" class="font2 font-light"><div style="width:60%;margin:80px auto 20px 0px;border-bottom:1px;border-bottom-style:solid;">&nbsp;</div></td>
          </tr>
        </tbody>
      </table>
      </td>
    </tr>
  </tbody>
</table>
&nbsp;<br/>
<table>
  <tbody>
    <tr>
      <td class="heading" rowspan="4" style="width:100px;height: 320px;">Find it</td>
      <td>
        <table class="w3-table w3-border w3-xxlarge">
            <tbody>
              <tr style="height: 80px">
                <template ngFor #word [ngForOf]="getWords()" #i="index"><td style="width:20%;" *ngIf="i<4">{{word}}</td>
          </template>
              </tr>
              <tr style="height: 80px">
                <template ngFor #word [ngForOf]="getWords()" #i="index"><td *ngIf="i>=4 && i<8">{{word}}</td>
          </template>
              </tr>
              <tr style="height: 80px">
                <template ngFor #word [ngForOf]="getWords()" #i="index"><td *ngIf="i>=8 && i<12">{{word}}</td>
          </template>
              </tr>
              <tr style="height: 80px">
                <template ngFor #word [ngForOf]="getWords()" #i="index"><td *ngIf="i>=12 && i<16">{{word}}</td>
          </template>
              </tr>
            </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
&nbsp;<br/>
<table>
  <tbody>
    <tr>
      <td class="heading" style="width:100px; height:160px">Fill the blocks</td>
      <td>
        <table class="w3-table w3-border">
            <tbody>
              <tr>
                <td style="width:100px; height:160px" *ngFor="#letter of getWordLetters()"><div style="margin:10%; width:80%; height:80%; border:1px; border-style:solid"></div></td>
              </tr>
            </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
&nbsp;<br/>
<table>
  <tbody>
    <tr>
      <td class="heading" style="width:100px; height:160px;">Write a sentence</td>
      <td>
        <table class="w3-table w3-border">
          <tbody>
            <tr>
                <td style="width:100%;height:160px" class="font-light"><div style="width:90%;margin:80px auto 20px auto;border-bottom:1px;border-bottom-style:solid;">&nbsp;</div></td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
